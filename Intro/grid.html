<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <body>
      <div style="
        display: grid;
        grid-template-columns: 100px 200px
        ">
        <div style="background-color: pink;">
          div 1
        </div>
        <div  style="background-color: gray;">
          div 2
          <p>
            hello
          </p>
        </div>
      </div>


      <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 10px;
        ">
        <div style="background-color: pink;">
          div 1
        </div>
        <div  style="background-color: gray;">
          1fr
        </div>
      </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 1fr;
      margin-top: 10px;
      ">
      <div style="background-color: pink;">
        div 1
      </div>
      <div  style="background-color: gray;">
        1fr
      </div>
      <div style="background-color: pink;">
        1fr
      </div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 10px;
      ">
      <div style="background-color: pink;">
        div 1
      </div>
      <div  style="background-color: gray;">
        1fr
      </div>
      <div style="background-color: pink;">
        2fr
      </div>
    </div>


    </body>
  </head>
</html>
